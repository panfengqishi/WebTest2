<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.onload = function () {

            // 文本节点一定是元素节点的子节点

            // 1.获取文本节点所在的元素节点
            var bjNode =  document.getElementById("bj");


            // 2.通过firstChild 定义到文本节点
            var bjTextNode = bjNode.firstChild;

            // 通过操作文本节点的nodeValue属性来读写文本节点的值
            alert(bjTextNode.nodeValue);
            bjTextNode.nodeValue = "atguigu";
            alert(bjTextNode.nodeValue);
            // alert(bjTextNode);

        }
    </script>

</head>


<body>

</ul>
